
    
language: python
sudo: false
dist: xenial   # required for Python >= 3.7
python:
  - "3.7"
  - "2.7"

env:
  global:
    - RUN_HEADLESS=TRUE

addons:
  chrome: stable

cache:
  directories:
    - $HOME/.cache/pip

install:
  - travis_retry pip install -q -r requirements.txt

script:
  - python --version
  - behave

after_failure:
  - echo "FAILURE DETAILS (from XML reports):"
  - bin/behave.junit_filter.py --status=failed reports